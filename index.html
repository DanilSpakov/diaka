<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="navigation">
                    <div class="hamburg">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="logo">
                        <img src="images/logo.svg" alt="logo">
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#Комісія">Комісія</a></li>
                            <li><a href="#Контакти">Контакти</a></li>
                        </ul>
                    </div>
                    <div class="login">
                        <div class="btn-login">
                            Увійти
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="description">
                    <div class="title">
                        <h1>Ви стрімер або власник сайту?</h1>
                        <h2><span style="color: #585858;">-</span> Дозвольте людям фінансово підтримати вас! </h2>
                        <p>Реєструйтеся, отримуйте посилання на сторінку подяк, діліться цим посиланням та отримуйте підтримку, котра допоможе вам розвивати вашу ідею.</p>
                        <div class="btn-register">
                            <a href="#Реєстрація">Зареєструватися</a>
                        </div>
                    </div>
                    <div class="picture">
                        <img src="images/picture.png" alt="picture">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
            </div>
        </div>

        <div class="social-media">
            <ul>
                <li><a href="#Discord"><i class="fa-brands fa-discord"></i></a></li>
                <li><a href="#Viber"><i class="fa-brands fa-viber"></i></a></li>
                <li><a href="#Mail"><i class="fa-solid fa-at"></i></a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
